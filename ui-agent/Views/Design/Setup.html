<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Setup</title>

	<link rel="stylesheet" href="../../wwwroot/css/app.css" />
	<link rel="stylesheet" href="../../wwwroot/lib/foundation-icons/foundation-icons.css" />
	<link rel="stylesheet" href="../../wwwroot/css/debug.css" />
</head>

<body>
	<div class="grid-y grid-frame">
		<div class="cell shrink header medium-cell-block-container">
			<div class="top-bar">
				<div class="top-bar-left">
					<ul class="dropdown menu" data-dropdown-menu>
						<li class="menu-text">
							<a href="dashboard.html">
								<i class="fi-paw" style="font-size: 16px"></i>
								TreeCat
							</a>
						</li>
						<li><a href="Inventory.html">Inventory</a></li>
						<li><a href="ImportData.html">Import Data</a></li>
						<li><a href="FieldMapping.html">Field Mappings</a></li>
						<li><a href="CreateItem.html">Create Item</a></li>
					</ul>
				</div>
				<div class="top-bar-right">
					<a href="#"><i class="fi-widget" style="font-size: 20px"></i></a>
				</div>
			</div>
		</div>

		<!--THIS IS WHERE PAGE-SPECIFIC CONTENT STARTS-->

		<!-- Controls -->
		<!-- Row of search criteria -->

		<div class="cell medium-auto medium-cell-block-container">
			<div class="grid-x grid-padding-x">
				<div class="cell shrink">
					<h4>Configuration</h4>
					<hr>
					<h5>Basic Settings</h5>
					<hr>
					<h5>Platforms</h5>
					<ul style="list-style: none;">
						<li>EBay</li>
						<li>Etsy</li>
						<li>Mercari</li>
						<li>Amazon</li>
						<li>Poshmart</li>
						<li>Emag</li>
					</ul>
				</div>
				<div class="cell resizable-left-panel-handle"></div>
				<div class="cell auto">
					<div class="callout medium-12">

						<div class="large-12 cell">
							<h5>Basic Settings</h5>
						</div>
						<div class="large-6 medium-6 cell">
							<label>Auto-delist after sale:</label>
							<input type="radio" name="auto-delist" value="Yes" id="autoDelistYes"><label
								for="autoDelistYes">Auto De-list from All Platforms</label>
							<input type="radio" name="auto-delist" value="No" id="autoDelistNo" checked><label
								for="autoDelistNo">Manual De-list</label>
						</div>
						<div class="large-4 medium-4 cell">
							<div class="grid-x">
								<label>Listing Status Check Frequency</label>
								<div class="input-group">
									<input type="text" placeholder="[whole number]" class="input-group-field" />
									<span class="input-group-label">minutes</span>
								</div>
							</div>
						</div>
						<div class="large-6 medium-6 cell">
							<label>Sale Detection Mechanism:</label>
							<input type="radio" name="sale-detection-selection" value="API" id="sale-detection-API" checked><label
								for="sale-detection-API">API</label>
							<input type="radio" name="sale-detection-selection" value="Email" id="sale-detection-Email"><label
								for="sale-detection-Email">Email</label>
						</div>
						<div class="large-4 medium-4 cell">
							<label>POP E-mail Server</label>
							<input type="text" />
						</div>
						<div class="large-3 medium-4 cell">
							<label>E-mail Address</label>
							<input type="text" />
						</div>
						<div class="large-3 medium-4 cell">
							<label>E-mail Password</label>
							<input type="text" type="password" />
						</div>
					</div>
					<div class="callout medium-12">

						<div class="large-12 cell">
							<h5>eBay Setup</h5>
						</div>
						<div class="large-3 medium-4 cell">
							<label>eBay User ID</label>
							<input type="text" />
						</div>
						<div class="large-3 medium-4 cell">
							<label>eBay Password</label>
							<input type="text" type="password" />
						</div>
						<div class="cell large-12 medium-12">
							<label>
								eBay Token:
								<textarea placeholder="paste current eBay token"></textarea>
							</label>
						</div>
					</div>


				</div>

			</div>

		</div>



		<!-- THIS IS WHERE PAGE-SPECIFIC CONTENT ENDS -->

		<div class="cell shrink footer">
			<div class="grid-x">
				<div class="cell">
					<span class="label success data-tooltip" title="Logged in as Odin.">
						<i class="fi-unlock" style="font-size: 14px;"></i> Odin
					</span>
					<span class="label alert float-right">
						<i class="fi-alert" style="font-size: 14px;"></i> Failed to sync items.
					</span>
					<span class="label warning data-tooltip float-right" title="14 items left to sync.">
						<i class="fi-info" style="font-size: 14px;"></i> 14
					</span>
				</div>
			</div>
		</div>
	</div>

	<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>

	<script src="../../wwwroot/js/site.js" asp-append-version="true"></script>
	<script src="../../wwwroot/js/resizable-panel.js" asp-append-version="true"></script>

	<script>if (window.module) module = window.module;</script>

</body>

</html>
